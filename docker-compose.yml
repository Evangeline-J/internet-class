version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "demo_db"
      TZ: "Asia/Shanghai"
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    volumes:
      # 将你的 SQL 放到 docker-mysql/init 目录，或修改为你的实际路径
      - ./docker-mysql/init:/docker-entrypoint-initdb.d:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - appnet

  backend:
    build:
      context: ./demo
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/demo_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "123456"
      TZ: "Asia/Shanghai"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - appnet

  frontend:
    build:
      context: ./vue-project
      dockerfile: Dockerfile
      args:
        # 如需自定义接口前缀，可改为 http://backend:8080/api
        BASE_API: /api
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  mysql_data:

networks:
  appnet:
    driver: bridge


